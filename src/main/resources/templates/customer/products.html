<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div id="customer">

  <div id="top-line">
    <div class="container">
      <div class="row">
        <div class="col-6"><img th:src="@{/images/logo.jpg}" alt="" class="img-fluid" style="max-height: 80px;" /></div>
        <div class="col-6 username">
          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-end"><a th:href="@{/customer/notifications}">Welcome, <span th:text="${username}"></span></a></div>
            <div class="col-12 d-flex align-items-center justify-content-end"><a th:href="@{/logout}">Logout</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="navbar">
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/Mobiles}">Mobiles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/Earphones}">Earphones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/Speakers}">Speakers</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div id="content" class="container">
    <div class="row">
      <div class="col-6 col-md-4" th:each="dto: ${productList}">
        <a th:href="@{/customer/products/{productId}(productId=${dto.productId})}" class="productBox">
          <div class="imgBox"><img th:src="${dto.imgUrl}" alt="" class="img-fluid" /></div>
          <div class="productName" th:text="${dto.productName}" />
          <div class="productPrice">Base Price : <span th:text="${dto.minPrice}" /></div>
        </a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
