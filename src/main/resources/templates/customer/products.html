<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div id="page" class="container">
  <div class="row">
    <div class="col-6"><img th:src="@{/images/logo.jpg}" alt="" style="max-width: 100px; padding: 20px 10px;" /></div>
    <div class="col-6">Welcome Ankit</div>
  </div>
  <div id="pageName">Products</div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6 col-md-4" th:each="dto: ${productList}">
        <a th:href="@{/customer/products/{productId}(productId=${dto.productId})}" class="productBox">
          <div class="imgBox"><img src="https://m.media-amazon.com/images/I/81t6Av5DvXL._SL1500_.jpg" alt="" class="img-fluid" /></div>
          <div class="productName" th:text="${dto.productName}" />
          <div class="productPrice">Base Price : <span th:text="${dto.minPrice}" /></div>
        </a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
