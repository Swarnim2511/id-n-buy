<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../../static/css/style.css">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div id="page" class="container">
  <div class="row">
    <div class="col-6"><img th:src="@{/images/logo.jpg}" alt="" style="max-width: 100px; padding: 20px 10px;" /></div>
    <div class="col-6">Welcome Ankit</div>
  </div>
  <div id="pageName">Product & Bids</div>

  <div class="container-fluid">
    <div class="row my-3">
      <div class="col-4">
        <img src="https://m.media-amazon.com/images/I/81t6Av5DvXL._SL1500_.jpg" alt="" class="img-fluid" />
      </div>
      <div class="col-8">
        <h1 class="productName" th:text="${product.productName}"/>
        <p class="priceBand">Base Price : <span class="priceBand" th:text="${product.minPrice}"/></p>
        <p class="priceBand">Base Price : <span class="priceBand" th:text="${product.minPrice}"/></p>
        <form id="bidForm" class="form-inline" action="#" th:action="@{/customer/products/bids}" method="post" th:object="${bidDTO}">
          <input type="hidden" th:field="*{productId}" class="form-control mb-2 mr-sm-2"/>
          <input type="text" th:field="*{bidPrice}" class="form-control mb-2 mr-sm-2" placeholder="Enter Bid Amount*" />
          <button type="submit" class="btn btn-primary mb-2">place bid</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="section-heading col-12">Bids</div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Username</th>
          <th>Bid Time</th>
          <th>Bid Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto: ${bids}">
          <td th:text="${dto.username}"></td>
          <td th:text="${dto.bidPrice}"></td>
          <td th:text="${dto.isValid}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
