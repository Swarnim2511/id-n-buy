<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Seller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="../../../static/css/style.css" rel="stylesheet" />
</head>
<body >
<div id="seller" class="container-fluid">

  <div id="topLine" class="container-fluid">
    <div class="logo">SELLER DASHBOARD</div>
    <div class="adminNavbar">
      Welcome, Admin
    </div>
  </div>

  <div id="whiteNavbar">
    <div style="display: flex" >
      <a href="/seller/Mobiles">Mobiles</a>
      <a href="/seller/Earphones">Earphones</a>
      <a href="/seller/Speakers">Speakers</a>
    </div>
    <div><a th:href="@{/logout}" style="font-weight: normal; text-transform: capitalize; font-size: 1.25rem; text-decoration: underline;">Logout</a></div>
  </div>

  <div style="background: white; margin: 10px auto; padding: 15px 50px;">
    <form id="bidForm" class="form-inline py-0" action="#" th:action="@{/seller/products}" method="post" th:object="${product}">
      <input type="hidden" th:field="*{category}" class="form-control mb-2 mr-sm-2"/>
      <input type="hidden" th:field="*{productId}" class="form-control mb-2 mr-sm-2"/>
      <input type="number" th:field="*{minPrice}" class="form-control my-2 mr-sm-2" style="width: 80%" placeholder="Enter Bid Amount*" />
      <button type="submit" class="btn btn-primary my-2" style="width: 19%" >Update Base Price</button>
    </form>
  </div>

  <div id="content" class="seller-container">
    <h2 th:text="${product.productName}"}></h2>
    <table class="table table-bordered table striped">
      <thead>
      <tr>
        <th>Username</th>
        <th>Bid Price</th>
        <th>Bid Time</th>
        <th>Is Active</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto: ${bids}">
        <td th:text="${dto.username}"></td>
        <td th:text="${dto.bidPrice}"></td>
        <td th:text="${dto.creationTimestamp}"></td>
        <td th:text="${dto.isValid}"></td>
        <td><a href="" class="btn btn-danger">Deactivate</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
